<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>To-do list</title>
</head>
<body>
    <header>
        <h1>To-do list</h1>
    </header>
    <main>
        <div class="adicionarCoisas">
            <input type="text" id="inserir" placeholder="O que você deseja adicionar à sua lista?">
            <input type="button" id="adicionarBtn" value="Adicionar à lista" onclick="funcaoAdd()">
        </div>
        <div class="aparecerCoisas">
            <div class="divH3">
                <h3>Coisas que você tem para fazer:</h3>
            </div>
            <div id="divLista">

            </div>
        </div>
    </main>
</body>
</html>
